#配置服务端口
server.port=8567

#配置数据源
spring.datasource.platform=mysql
spring.database.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/keepal?&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#配置db相关参数
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
#这下面两条都是自动建表的配置，第二条的优先级高于第一条，性能差别不大
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.generate-ddl=false

#配置thymeleaf  默认是classpath:/templates/ 配置其他的他找不到
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.content-type=text/html
#spring.thymeleaf.cache=false

